foreground: &foreground "#c0caf5"
background: &background "#24283b"
current_line: &current_line "#8c6c3e"
selection: &selection "#364a82"
comment: &comment "#565f89"
cyan: &cyan "#7dcfff"
green: &green "#9ece6a"
yellow: &yellow "#e0af68"
orange: &orange "#ff9e64"
magenta: &magenta "#bb9af7"
blue: &blue "#7aa2f7"
red: &red "#f7768e"
purple: &purple "#9d7cd8"
pink: &pink "#bb9af7"
white: &white "#a9b1d6"
black: &black "#1d202f"

k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: default
    logoColor: *blue
  # Command prompt styles
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *orange
  # ClusterInfoView styles.
  info:
    fgColor: *magenta
    sectionColor: *foreground
  # Dialog styles.
  dialog:
    fgColor: *foreground
    bgColor: default
    buttonFgColor: *foreground
    buttonBgColor: *magenta
    buttonFocusFgColor: *background
    buttonFocusBgColor: *foreground
    labelFgColor: *comment
    fieldFgColor: *foreground
  frame:
    # Borders styles.
    border:
      fgColor: *selection
      focusColor: *foreground
    menu:
      fgColor: *foreground
      keyColor: *magenta
      # Used for favorite namespaces
      numKeyColor: *magenta
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *white
      bgColor: *cyan
      activeColor: *yellow
    # Resource status and update styles
    status:
      newColor: *magenta
      modifyColor: *blue
      addColor: *green
      errorColor: *red
      highlightcolor: *orange
      killColor: *comment
      completedColor: *comment
    # Border title styles.
    title:
      fgColor: *foreground
      bgColor: default
      highlightColor: *blue
      counterColor: *magenta
      filterColor: *magenta
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - *blue
        - *red
      defaultChartColors:
        - *blue
        - *red
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: default
      cursorFgColor: *white
      cursorBgColor: *background
      markColor: darkgoldenrod
      # Header row styles.
      header:
        fgColor: *foreground
        bgColor: default
        sorterColor: *cyan
    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: default
      cursorColor: *current_line
      graphicColor: *blue
      showIcons: false
    # YAML info styles.
    yaml:
      keyColor: *magenta
      colonColor: *blue
      valueColor: *foreground
    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: default
      indicator:
        fgColor: *foreground
        bgColor: *selection
    help:
      fgColor: *foreground
      bgColor: default
      indicator:
        fgColor: *red
        bgColor: *selection
